		<script>
			// Filter functionality with animations
			document.addEventListener('DOMContentLoaded', function() {
				const filterPills = document.querySelectorAll('.filter-pill');
				const artCards = document.querySelectorAll('.art-card');
				const grid = document.querySelector('.bento-grid');

				// Add click functionality for expanding cards
				artCards.forEach(card => {
					card.addEventListener('click', function() {
						console.log('Card clicked!');
						// Toggle expanded class on clicked card
						this.classList.toggle('expanded');
						console.log('Expanded class:', this.classList.contains('expanded'));
					});
				});

				filterPills.forEach(pill => {
					pill.addEventListener('click', function() {
						// Remove active class from all pills
						filterPills.forEach(p => p.classList.remove('active'));
						// Add active class to clicked pill
						this.classList.add('active');

						// Remove expanded state from all cards when filtering
						artCards.forEach(card => card.classList.remove('expanded'));

						const filter = this.getAttribute('data-filter');

						// First, add the hidden class to cards that don't match the filter
						artCards.forEach(card => {
							if (filter === 'all' || card.getAttribute('data-category') === filter) {
								card.classList.remove('hidden');
							} else {
								card.classList.add('hidden');
							}
						});

						// After the fade-out animation, update the grid layout
						setTimeout(() => {
							artCards.forEach(card => {
								if (filter === 'all' || card.getAttribute('data-category') === filter) {
									card.style.display = 'block';
								} else {
									card.style.display = 'none';
								}
							});
						}, 500); // Match this with the CSS transition duration
					});
				});
			});
		</script>
