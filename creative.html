		<style>
			.carousel {
				display: block;
				overflow: hidden;
				padding: 20px 10px;
			}
			.carousel--track {
				display: inline-block;
				overflow: hidden;
				white-space: nowrap;
				animation: auto-scroll 60s infinite linear;
				.carousel--row {
					display: inline-block;
					white-space: nowrap;
				}
			}

			.item {
				padding: 20px 90px;
				display: inline-block;

				text-align: center;
				vertical-align: middle;
				background-color: #F1EFE5;
				opacity: .85;

				&:nth-child(even) {
					background-color: #F8F7F2;
				}

				transition: opacity 150ms;

				&:hover {
					opacity: 1;
				}
			}
			.item img {
				max-height: 30em;
			}

			@keyframes auto-scroll {
				from {
					transform: translate3d( 0, 0, 0 );
				}

				to {
					transform: translate3d( -50%, 0, 0 );
				}
			}
		</style>
